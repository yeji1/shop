<template name="reviewList">

    <div style="text-align: right">
        {{#if isLogin}}
            <a href="/writeReview" id="lnk_boardWrite">
                <button id="btnWrite" class="btn">후기작성</button>
            </a>
        {{else}}
            글을 작성하시려면 로그인을 해주세요!!
        {{/if}}
    </div>
    <br>
    <br>

    <table id="list">
        <thead>
        <tr style="font-size: larger">
            <th width="10%">글번호</th>
            <th width="25%">작성자</th>
            <th>제목</th>
            <th width="5%">삭제</th>
        </tr>
        </thead>
        <tbody>

        {{#each boards}}
            <tr>
                <td align="center">{{글번호}}</td>
                <td>{{작성자}}</td>
                <td><a href="/review/{{_id}}">{{제목}}</a></td>
                <td align="center">
                    <button class="btn btn-danger" count="{{글번호}}" id="removeOneItem">x</button>
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
    <br>
    <div style="text-align: center">
        <button class="btn btn-info" id="Prev">Prev</button>
        <button class="btn btn-primary" id="Next">Next</button>
    </div>

    <br>
    <br>
</template>
